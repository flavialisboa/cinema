        <h2 id="faq">FAQ/FALE CONOSCO</h2>
        
        <div id="contato-mapa">       
            <div>
                <form>
                    
                    <label for="nomesobrenome">Nome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" placeholder="Nome" required>
            
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                    
                    <div id="select-local">
                        <fieldset>
                            <select class="select-item">
                                <option>Selecione um estado</option>
                                <option>ES</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <select class="select-item">
                                <option>Selecione uma cidade</option>
                                <option>Vitória</option>
                                <option>Vila Velha</option>
                            </select>
                        </fieldset>
                    </div>
        
                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
        
        
                    <label class="checkbox"><input type="checkbox" checked>Como gostaria de receber nossas novidades por
                        e-mail?</label>
        
                    <input type="submit" value="Enviar formulário" class="enviar">
                </form>
            </div>
